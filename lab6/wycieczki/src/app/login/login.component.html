<section class="vh-90 bg-image" style="margin-top: 10%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>
              <form [formGroup]="loginForm">
                <div class="form-outline mb-4">
                  <input type="email" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <span *ngIf="!status"><div class="alert alert-danger" role="alert">
                  {{"Wrong email or password"}}
                </div></span>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="logIn()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/register"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
