<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="gameContainer">
            <div id="dartBoard">
                <div id="firstCircle">
                    <p class="pointsInfo">1</p>
                    <div id="secondCircle">
                        <p class="pointsInfo">2</p>
                        <div id="thirdCircle">
                            <p class="pointsInfo">3</p>
                        </div>
                    </div>
                </div>

            </div>
            <div id="controls">
                <div class="gameScore">
                    <p>0</p>
                </div>
                <button class="controlButton" id="start/StopPropagation">Start Propagation</button>
                <button class="controlButton" id="resetAll">Reset</button>
                <button class="controlButton" id="changeOrder">Zmień kolejność</button>
            </div>
        </div>

        <div id="log">
        </div>

        <script src="script.js"></script>

</body>

</html>
